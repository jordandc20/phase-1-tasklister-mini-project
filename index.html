<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <select id="new-task-priority"  >
        <option style="color: red; background-color: black; font-weight: bold;" value="high">High Importance</option>
        <option style="color: yellow;background-color: black;font-weight: bold;" value="med">Medium Importance</option>
        <option style="color: green;background-color: black;font-weight: bold;" value="low">Low Importance</option>
      </select>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="text" id="new-task-who" name="new-task-who" placeholder="Who">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
